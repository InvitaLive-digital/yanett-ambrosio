    <!-- JAVASCRIPT PARA ACTUALIZAR META TAGS Y CONTENIDO -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener par√°metros de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const nombre = urlParams.get('nombre') || 'Invitado especial';
            const urlActual = window.location.href;
            
            // Actualizar t√≠tulo de la p√°gina
            document.title = `üíç ${nombre} - Est√°s invitado a las Bodas de Plata`;
            
            // Actualizar meta description
            updateMetaTag('description', `üíï Hola ${nombre}! Yanett & Ambrosio te invitan a sus Bodas de Plata - 25 Octubre 2025. ¬°Confirma tu asistencia!`);
            
            // Actualizar Open Graph tags
            updateMetaTag('og:title', `üíç ${nombre}, est√°s invitado a las Bodas de Plata!`);
            updateMetaTag('og:description', `üíï Hola ${nombre}! 25 de Octubre 2025 - 9:45 AM. ¬°Acomp√°√±anos en nuestro d√≠a especial! Confirma tu asistencia.`);
            updateMetaTag('og:url', urlActual);
            updateMetaTag('og:image:alt', `Invitaci√≥n Bodas de Plata - ${nombre}`);
            
            // Actualizar Twitter tags
            updateMetaTag('twitter:title', `üíç ${nombre}, est√°s invitado a las Bodas de Plata!`);
            updateMetaTag('twitter:description', `üíï Hola ${nombre}! 25 de Octubre 2025 - 9:45 AM. ¬°Acomp√°√±anos en nuestro d√≠a especial!`);
            
            // Actualizar canonical URL
            updateCanonicalUrl(urlActual);
            
            // Mostrar nombre en la p√°gina
            const nombreElement = document.getElementById('nombre-invitado');
            if (nombreElement) {
                nombreElement.textContent = nombre;
            }
            
            // Actualizar enlace de inicio para pasar el par√°metro
            const enlaceInicio = document.querySelector('a[href="inicio.html"]');
            if (enlaceInicio && nombre !== 'Invitado especial') {
                enlaceInicio.href = `inicio.html?nombre=${encodeURIComponent(nombre)}`;
            }
        });
        
        // Funci√≥n para actualizar meta tags
        function updateMetaTag(property, content) {
            let meta = document.querySelector(`meta[property="${property}"]`) || 
                       document.querySelector(`meta[name="${property}"]`);
            
            if (meta) {
                meta.setAttribute('content', content);
            } else {
                // Crear meta tag si no existe
                meta = document.createElement('meta');
                meta.setAttribute(property.includes(':') ? 'property' : 'name', property);
                meta.setAttribute('content', content);
                document.head.appendChild(meta);
            }
        }
        
        // Funci√≥n para actualizar URL can√≥nica
        function updateCanonicalUrl(url) {
            let canonical = document.querySelector('link[rel="canonical"]');
            if (canonical) {
                canonical.setAttribute('href', url);
            } else {
                canonical = document.createElement('link');
                canonical.setAttribute('rel', 'canonical');
                canonical.setAttribute('href', url);
                document.head.appendChild(canonical);
            }
        }
    </script>
